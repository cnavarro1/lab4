<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>Lab 4</title>
  </head>
  <body>
    <form action="http://bloomingdale.sat.iit.edu/krieden/lab3formscropt.php" method="post">
      <h1>Volunteer Form</h1>
	  <fieldset>
	    <h3>My Info</h3>
	    <div>
	      <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
	    </div>
	    <div>
	      <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
	    </div>
	    <div>
	      <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone Number"></label>
	    </div>
	    <div>
	      <label>Email Address: <input type="email" name="email_field" placeholder="Email Here"></label>
	    </div>
	    <div>
	      <label>Gender: </label>
	      <label>Male <input type="radio" name="gender_field" value="male"></label>
	      <label>Female <input type="radio" name="gender_field" value="female"></label>
	      <label>Other <input type="radio" name="gender_field" value="other"></label>
	    </div>
	    <div>
	      <select name="menu_field------">
	      <option value="under 18">under 18</option>
	      <option value="18-24">18-24</option>
	      <option value="25-34">25-34</option>
	      <option value="35-44">35-44</option>
	      <option value="45-54">45-54</option>
	      <option value="55-64">55-64</option>
	      <option value="over 65">65 and over</option>
	      </select>
	    </div>
      </fieldset>
	  <h3>My Availability</h3>
	  <fieldset>
	    <label>Days Available:</label>
	    <div>
	      <label>Sunday <input type="checkbox" name="available_field[]" value="Sunday"></label>
		</div>
		<div>  
		  <label>Monday <input type="checkbox" name="available_field[]" value="Monday"></label>
        </div>  
		<div>  
		  <label>Tuesday <input type="checkbox" name="available_field[]" value="Tuesday"></label>
        </div>  
		<div>  
		  <label>Wednesday <input type="checkbox" name="available_field[]" value="Wednesday"></label>
		</div>  
		<div>  
		  <label>Thursday <input type="checkbox" name="available_field[]" value="Thursday"></label>
		</div>  
		<div>  
		  <label>Friday <input type="checkbox" name="available_field[]" value="Friday"></label>
		</div>  
		<div>  
		  <label>Saturday <input type="checkbox" name="available_field[]" value="Saturday"></label>
        </div>
	    <div>
	    <label for="textarea">Any Comments?</label>
		  <textarea cols="30" rows="10" name="comments_field" placeholder="Comments" id="textarea"></textarea>
	    </div>
	  </fieldset>
	  <div>
	    <input="submit" value="Send Me">
	  </div>
	</form>
  </body>
</html>
